---
kind: pipeline
type: docker
name: container-images

platform:
  os: linux
  arch: amd64

steps:
  - name: shellcheck
    image: koalaman/shellcheck-alpine:latest
    commands:
      - shellcheck --shell sh --check-sourced --severity=info --exclude SC1091 --exclude SC2034 bin/*
    when:
      event:
        - pull_request
        - commit

  - name: build
    image: rancher/hardened-build-base:v1.17.5b7
    commands:
      - make all
    when:
      event:
        - tag
      instance:
        - drone-publish.rancher.io
  
  - name: docker-publish
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: "rancher/ecm-distro-tools"
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - tag
      instance:
        - drone-publish.rancher.io

  - name: fossa
    image: rancher/drone-fossa:latest
    failure: ignore
    settings:
      api_key:
        from_secret: FOSSA_API_KEY
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        include:
          - "refs/heads/master"
          - "refs/heads/release-*"
          - "refs/tags/v*"
          - "refs/pull/*"
      event:
        - push
        - tag
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
